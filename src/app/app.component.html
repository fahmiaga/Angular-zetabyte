<div class="container">
  <button
    mat-raised-button
    color="primary"
    class="staff"
    (click)="openDialog()"
  >
    <i class="fas fa-user-plus"></i> Add Company Staff
  </button>
  <button mat-raised-button color="primary" class="reset">
    <i class="fas fa-undo-alt"></i> Reset
  </button>
  <mat-form-field class="example-full-width">
    <input
      matInput
      name="search"
      [(ngModel)]="search"
      (keyup)="Search($any($event.target).value)"
      placeholder="input keyword..."
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">#</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.last_name }} {{ element.first_name }} {{ element.civility }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>User Type</th>
      <td mat-cell *matCellDef="let element">{{ element.company }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Entity</th>
      <td mat-cell *matCellDef="let element">Company</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <i class="fa fa-check-circle"></i>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="action">
          <div class="edit" (click)="editMentor(element)">
            <i class="fas fa-edit"></i>
          </div>
          <div class="delete" (click)="deleteMentor(element)">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButton
  ></mat-paginator>
</div>
